<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Flow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
            background-color: #f5f5f7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007AFF;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .status.enabled {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.disabled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .link {
            text-align: center;
            margin-top: 15px;
        }
        
        .link a {
            color: #007AFF;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitch Chat Flow</h1>
        <p>ニコニコ動画風コメント表示</p>
    </div>
    
    <div class="control-group">
        <label for="enableToggle">弾幕表示を有効にする</label>
        <label class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="status enabled" id="status">
        弾幕表示が有効です
    </div>
    
    <div class="link">
        <a href="https://www.twitch.tv" target="_blank">Twitchを開く</a>
    </div>
    
    <script>
        console.log('🎨 Popup loaded');
        const enableToggle = document.getElementById('enableToggle');
        const status = document.getElementById('status');
        
        // SafariとChromeの互換性対応
        const extensionAPI = (typeof browser !== 'undefined') ? browser : 
                           (typeof chrome !== 'undefined') ? chrome : null;
        
        if (!extensionAPI) {
            console.error('❌ Extension API not available');
            updateStatus(true); // デフォルト値
            return;
        }
        
        // Load settings (簡易版)
        try {
            // まず localStorage から読み取り
            const savedEnabled = localStorage.getItem('twitchChatFlowEnabled');
            const enabled = savedEnabled !== null ? JSON.parse(savedEnabled) : true;
            enableToggle.checked = enabled;
            updateStatus(enabled);
        } catch (error) {
            console.log('📝 Using default settings');
            enableToggle.checked = true;
            updateStatus(true);
        }
        
        // Handle toggle change
        enableToggle.addEventListener('change', () => {
            const enabled = enableToggle.checked;
            
            // localStorage に保存
            try {
                localStorage.setItem('twitchChatFlowEnabled', JSON.stringify(enabled));
                console.log('💾 Settings saved:', enabled);
            } catch (error) {
                console.error('❌ Failed to save settings:', error);
            }
            
            updateStatus(enabled);
        });
        
        function updateStatus(enabled) {
            if (enabled) {
                status.textContent = '弾幕表示が有効です';
                status.className = 'status enabled';
            } else {
                status.textContent = '弾幕表示が無効です';
                status.className = 'status disabled';
            }
        }
        
        console.log('✅ Popup initialized');
    </script>
</body>
</html>
