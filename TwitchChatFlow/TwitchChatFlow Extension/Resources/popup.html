<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
            max-height: 70vh;
            background-color: #f5f5f7;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007AFF;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .status.enabled {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.disabled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .link {
            text-align: center;
            margin-top: 15px;
        }
        
        .link a {
            color: #007AFF;
            text-decoration: none;
            font-size: 12px;
        }
        
        /* スライダーのスタイル */
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
            border: none;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            margin-top: -5px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        
        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }
        
        .radio-label {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 data-i18n="extensionName">Danmaku Flow Chat</h1>
        <p data-i18n="appSubtitle">Niconico-style Comment Display</p>
    </div>
    
    <div class="control-group">
        <label for="enableToggle" data-i18n="enableDanmaku">Enable danmaku display</label>
        <label class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="control-group">
        <label for="fontSizeSlider"><span data-i18n="fontSize">Font size</span>: <span id="fontSizeValue">24</span><span data-i18n="unitPixels">px</span></label>
        <input type="range" id="fontSizeSlider" min="12" max="48" value="24" step="2">
        <div class="slider-labels">
            <span data-i18n="sizeSmall">Small</span>
            <span data-i18n="sizeLarge">Large</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="durationSlider"><span data-i18n="displayDuration">Display duration</span>: <span id="durationValue">7</span> <span data-i18n="unitSeconds">sec</span></label>
        <input type="range" id="durationSlider" min="3" max="15" value="7" step="1">
        <div class="slider-labels">
            <span data-i18n="durationShort">Short</span>
            <span data-i18n="durationLong">Long</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="shadowOpacitySlider"><span data-i18n="shadowOpacity">Shadow opacity</span>: <span id="shadowOpacityValue">80</span><span data-i18n="unitPercent">%</span></label>
        <input type="range" id="shadowOpacitySlider" min="0" max="100" value="80" step="5">
        <div class="slider-labels">
            <span data-i18n="opacityTransparent">Transparent</span>
            <span data-i18n="opacityOpaque">Opaque</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="textOpacitySlider"><span data-i18n="textOpacity">Text opacity</span>: <span id="textOpacityValue">100</span><span data-i18n="unitPercent">%</span></label>
        <input type="range" id="textOpacitySlider" min="10" max="100" value="100" step="5">
        <div class="slider-labels">
            <span data-i18n="opacityLight">Light</span>
            <span data-i18n="opacityDark">Dark</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="fontWeightSlider"><span data-i18n="fontWeight">Font weight</span>: <span id="fontWeightValue">400</span></label>
        <input type="range" id="fontWeightSlider" min="100" max="900" value="400" step="100">
        <div class="slider-labels">
            <span data-i18n="weightThin">Thin</span>
            <span data-i18n="weightBold">Bold</span>
        </div>
    </div>
    
    <div class="control-group">
        <label data-i18n="commentDensity">When comment density is high:</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="commentOverflow" value="overlap" id="overflowOverlap" checked>
                <span class="radio-label" data-i18n="overlapDisplay">Overlap display</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="commentOverflow" value="hide" id="overflowHide">
                <span class="radio-label" data-i18n="hideComments">Hide</span>
            </label>
        </div>
    </div>
    
    <div class="control-group">
        <label for="delaySlider"><span data-i18n="commentDelay">Comment delay</span>: <span id="delayValue">0</span> <span data-i18n="unitSeconds">sec</span></label>
        <input type="range" id="delaySlider" min="0" max="30" value="0" step="1">
        <div class="slider-labels">
            <span data-i18n="delayImmediate">Immediate</span>
            <span data-i18n="delay30Seconds">30 sec</span>
        </div>
    </div>
    
    <div class="status enabled" id="status" data-i18n="statusEnabled">
        Danmaku display is enabled
    </div>

    <div class="link">
        <a href="https://www.twitch.tv" target="_blank" data-i18n="openTwitch">Open Twitch</a>
    </div>
    
    <script>
        const enableToggle = document.getElementById('enableToggle');
        const status = document.getElementById('status');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const durationSlider = document.getElementById('durationSlider');
        const durationValue = document.getElementById('durationValue');
        const shadowOpacitySlider = document.getElementById('shadowOpacitySlider');
        const shadowOpacityValue = document.getElementById('shadowOpacityValue');
        const textOpacitySlider = document.getElementById('textOpacitySlider');
        const textOpacityValue = document.getElementById('textOpacityValue');
        const fontWeightSlider = document.getElementById('fontWeightSlider');
        const fontWeightValue = document.getElementById('fontWeightValue');
        const overflowOverlap = document.getElementById('overflowOverlap');
        const overflowHide = document.getElementById('overflowHide');
        const delaySlider = document.getElementById('delaySlider');
        const delayValue = document.getElementById('delayValue');
        
        // デフォルト設定
        let settings = {
            enabled: true,
            fontSize: 24,
            duration: 7,
            opacity: 1,
            danmakuDensity: 3,
            shadowOpacity: 0.8,
            textOpacity: 1.0,
            fontWeight: 400,
            commentOverflow: 'overlap',
            delay: 0
        };
        
        // 設定の読み込み（browser.storage使用）
        async function loadSettings() {
            try {
                const result = await browser.storage.local.get({
                    twitchChatFlowEnabled: true,
                    twitchChatFlowFontSize: 24,
                    twitchChatFlowDuration: 7,
                    twitchChatFlowShadowOpacity: 0.8,
                    twitchChatFlowTextOpacity: 1.0,
                    twitchChatFlowFontWeight: 400,
                    twitchChatFlowCommentOverflow: 'overlap',
                    twitchChatFlowDelay: 0
                });
                
                
                settings.enabled = result.twitchChatFlowEnabled;
                settings.fontSize = result.twitchChatFlowFontSize;
                settings.duration = result.twitchChatFlowDuration;
                settings.shadowOpacity = result.twitchChatFlowShadowOpacity;
                settings.textOpacity = result.twitchChatFlowTextOpacity;
                settings.fontWeight = result.twitchChatFlowFontWeight;
                settings.commentOverflow = result.twitchChatFlowCommentOverflow;
                settings.delay = result.twitchChatFlowDelay;
                
            } catch (error) {
            }
            
            // UIを更新
            enableToggle.checked = settings.enabled;
            fontSizeSlider.value = settings.fontSize;
            fontSizeValue.textContent = settings.fontSize;
            durationSlider.value = settings.duration;
            durationValue.textContent = settings.duration;
            shadowOpacitySlider.value = Math.round(settings.shadowOpacity * 100);
            shadowOpacityValue.textContent = Math.round(settings.shadowOpacity * 100);
            textOpacitySlider.value = Math.round(settings.textOpacity * 100);
            textOpacityValue.textContent = Math.round(settings.textOpacity * 100);
            fontWeightSlider.value = settings.fontWeight;
            fontWeightValue.textContent = settings.fontWeight;
            if (settings.commentOverflow === 'overlap') {
                overflowOverlap.checked = true;
            } else {
                overflowHide.checked = true;
            }
            delaySlider.value = settings.delay;
            delayValue.textContent = settings.delay;
            updateStatus(settings.enabled);
        }
        
        // 設定の保存（browser.storage使用）
        async function saveSettings() {
            try {
                const dataToSave = {
                    twitchChatFlowEnabled: settings.enabled,
                    twitchChatFlowFontSize: settings.fontSize,
                    twitchChatFlowDuration: settings.duration,
                    twitchChatFlowShadowOpacity: settings.shadowOpacity,
                    twitchChatFlowTextOpacity: settings.textOpacity,
                    twitchChatFlowFontWeight: settings.fontWeight,
                    twitchChatFlowCommentOverflow: settings.commentOverflow,
                    twitchChatFlowDelay: settings.delay
                };
                
                await browser.storage.local.set(dataToSave);
                
                // 保存後に確認読み取り
                const verification = await browser.storage.local.get(['twitchChatFlowEnabled', 'twitchChatFlowFontSize', 'twitchChatFlowDuration', 'twitchChatFlowShadowOpacity', 'twitchChatFlowTextOpacity', 'twitchChatFlowFontWeight', 'twitchChatFlowCommentOverflow', 'twitchChatFlowDelay']);
                
                // アクティブタブのコンテンツスクリプトに設定変更を通知
                notifyContentScript();
            } catch (error) {
            }
        }
        
        // コンテンツスクリプトに設定変更を通知
        async function notifyContentScript() {
            try {
                const tabs = await browser.tabs.query({ active: true, currentWindow: true });
                
                if (tabs[0] && tabs[0].url && tabs[0].url.includes('twitch.tv')) {
                    const response = await browser.tabs.sendMessage(tabs[0].id, {
                        action: 'updateSettings',
                        settings: settings
                    });
                } else {
                }
            } catch (error) {
            }
        }
        
        // イベントリスナーの設定
        enableToggle.addEventListener('change', async () => {
            settings.enabled = enableToggle.checked;
            updateStatus(settings.enabled);
            await saveSettings();
        });
        
        fontSizeSlider.addEventListener('input', async () => {
            const newSize = parseInt(fontSizeSlider.value);
            settings.fontSize = newSize;
            fontSizeValue.textContent = settings.fontSize;
            await saveSettings();
        });
        
        durationSlider.addEventListener('input', async () => {
            const newDuration = parseInt(durationSlider.value);
            settings.duration = newDuration;
            durationValue.textContent = settings.duration;
            await saveSettings();
        });
        
        shadowOpacitySlider.addEventListener('input', async () => {
            const newOpacity = parseInt(shadowOpacitySlider.value) / 100;
            settings.shadowOpacity = newOpacity;
            shadowOpacityValue.textContent = Math.round(newOpacity * 100);
            await saveSettings();
        });
        
        textOpacitySlider.addEventListener('input', async () => {
            const newOpacity = parseInt(textOpacitySlider.value) / 100;
            settings.textOpacity = newOpacity;
            textOpacityValue.textContent = Math.round(newOpacity * 100);
            await saveSettings();
        });
        
        fontWeightSlider.addEventListener('input', async () => {
            const newWeight = parseInt(fontWeightSlider.value);
            settings.fontWeight = newWeight;
            fontWeightValue.textContent = settings.fontWeight;
            await saveSettings();
        });
        
        overflowOverlap.addEventListener('change', async () => {
            if (overflowOverlap.checked) {
                settings.commentOverflow = 'overlap';
                await saveSettings();
            }
        });
        
        overflowHide.addEventListener('change', async () => {
            if (overflowHide.checked) {
                settings.commentOverflow = 'hide';
                await saveSettings();
            }
        });
        
        delaySlider.addEventListener('input', async () => {
            const newDelay = parseInt(delaySlider.value);
            settings.delay = newDelay;
            delayValue.textContent = settings.delay;
            await saveSettings();
        });
        
        function updateStatus(enabled) {
            if (enabled) {
                status.textContent = browser.i18n.getMessage('statusEnabled');
                status.className = 'status enabled';
            } else {
                status.textContent = browser.i18n.getMessage('statusDisabled');
                status.className = 'status disabled';
            }
        }
        
        // Initialize i18n
        function initializeI18n() {
            // Set document language
            document.documentElement.lang = browser.i18n.getUILanguage();

            // Set page title
            document.title = browser.i18n.getMessage('extensionName');

            // Update all elements with data-i18n attributes
            const i18nElements = document.querySelectorAll('[data-i18n]');
            i18nElements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const message = browser.i18n.getMessage(key);
                if (message) {
                    element.textContent = message;
                }
            });
        }

        // Initialize
        initializeI18n();
        loadSettings().then(() => {
        }).catch(error => {
        });
    </script>
</body>
</html>
